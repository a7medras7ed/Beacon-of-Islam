<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منارة الإسلام</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');

        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: #0d1f1d;
            color: #fff;
        }

        :root {
            --gold: #d4af37;
            --green: #0f3d2e;
        }

        /* خلفية الهيرو */
        .hero {
            height: 100vh;
            background: url('background.jpg') center/cover no-repeat fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .hero::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.65);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 700px;
        }

        h1 {
            font-size: 55px;
            margin: 15px 0;
            color: var(--gold);
            font-weight: 700;
        }

        p {
            font-size: 22px;
            color: #eee;
            margin-bottom: 25px;
        }

        /* الوقت والتاريخ */
        #clock, #todayGregorian, #todayHijri {
            font-size: 22px;
            margin: 4px 0;
            color: var(--gold);
            font-weight: 600;
        }

        /* القائمة */
        .nav {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--green);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .nav a {
            display: block;
            margin: 8px 0;
            color: var(--gold);
            font-weight: 600;
            text-decoration: none;
        }

        .nav a:hover {
            color: white;
        }

    </style>
</head>

<body>

    <!-- القائمة -->
    <div class="nav">
        <a href="landing.html">الرئيسية</a>
        <a href="prayer.html">مواقيت الصلاة</a>
        <a href="quran.html">القرآن الكريم</a>
        <a href="radios.html">الإذاعات</a>
        <a href="azkar.html">الأذكار</a>
    </div>

    <!-- الهيرو -->
    <section class="hero">
        <div class="hero-content">

            <!-- الساعة + التاريخ -->
            <div style="margin-bottom: 20px;">
                <div id="clock"></div>
                <div id="todayGregorian"></div>
                <div id="todayHijri"></div>
            </div>

            <h1>منارة الإسلام</h1>
            <p>منصة تجمع القرآن – الأذكار – الإذاعات – مواقيت الصلاة</p>
        </div>
    </section>


<script>
    // الساعة 12h
    function updateClock() {
        let now = new Date();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let ampm = hours >= 12 ? "PM" : "AM";

        hours = hours % 12 || 12;
        minutes = minutes < 10 ? "0" + minutes : minutes;

        document.getElementById("clock").innerText =
            `${hours}:${minutes} ${ampm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();


    // التاريخ الميلادي
    let today = new Date();
    document.getElementById("todayGregorian").innerText =
        today.toLocaleDateString("ar-EG", {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric"
        });

    // التاريخ الهجري
    function getHijri() {
        let hijri = new Intl.DateTimeFormat("ar-SA-u-ca-islamic", {
            day: "numeric",
            month: "long",
            year: "numeric"
        }).format(new Date());

        document.getElementById("todayHijri").innerText = hijri;
    }
    getHijri();

</script>

</body>
</html>
